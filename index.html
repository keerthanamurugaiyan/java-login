<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        /* Add your styles here */
    </style>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script defer src="base.js"></script>

    <div class="container-fluid mt-5 justify-content-center align-self-center d-flex">
        
        <form onsubmit="validateForm(event)" class="form p-5 mt-lg-4 border-0 rounded-4" id="form">
            <h1 class="text-center">Log In</h1>
            <div class="form-group mt-4">
                <label class="fw-bold">User Name</label>
                <input class="form-control mt-2 py-2 pe-5" type="text" placeholder="Enter your name" id="user">
                <div class="error text-danger" id="userError"></div>
            </div>
            
            <div class="form-group mt-4">
                <label class="fw-bold">Password</label>
                <input class="form-control mt-2 py-2" type="password" placeholder="Enter your Password" id="password">
                <div class="error text-danger" id="passwordError"></div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-dark text-light mt-5 mb-5 fw-bold rounded-pill w-50" onclick="validateForm()">Log In</button>
            </div>
        
        </form>

        

    </div>

</body>
</html>
